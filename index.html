<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Чат</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 75%;
      clear: both;
    }
    .user {
      background-color: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }
    .ai {
      background-color: #F1F0F0;
      margin-right: auto;
      text-align: left;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- Повідомлення з'являтимуться тут -->
  </div>
  <div class="chat-container input-area">
    <input type="text" id="userInput" placeholder="Напиши щось..."/>
    <button onclick="sendMessage()">Надіслати</button>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function addMessage(text, from) {
      const msg = document.createElement('div');
      msg.classList.add('message', from);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      addMessage(text, 'user');
      input.value = '';

      setTimeout(() => {
        // Тут згодом буде запит до AI
        addMessage('.....(....).', 'ai');
      }, 500);
    }
  </script>
</body>
</html>
