<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Open</h2>
  <p>Random gift</p>
  <button onclick="openCase()">Крутити</button>
  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function openCase() {
      const prizes = ['100 TON', 'Swiss Watch', 'Berry Box', 'nothing'];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById('result').innerText = 'Твій приз: ' + prize;
      // Тут можна ще відправити результат на бекенд
    }
  </script>
</body>
</html>
